{% extends "base.html" %}
{% block content %}
        <h3 class="text-muted">Edit Item</h3>
        <form action="{{url_for('edititem',item=item.name)}}" method="POST">
            <div class="form-group">
                <label for="title">Title</label><br>
                <input class="form-control" type="text" id="title" name="title" value="{{item.name}}"><br>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="50" rows="5">{{item.description}}</textarea><br>
            </div>
            <div class="form-group">
                <label for="category">Category</label><br>
                <select class="form-control" name="category" id="category">
                    {% for cat in categories %}
                    <option value={{cat.name}}>{{cat.name}}</option>
                    {% endfor %}
                </select><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Update"><br>
        </form>
        <a class="btn btn-warning mt-3" href="{{url_for('index')}}" role="button">Cancel</a>
        

{% endblock %}
