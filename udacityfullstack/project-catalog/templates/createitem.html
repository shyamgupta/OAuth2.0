{% extends "base.html" %}
{% block content %}
<h3 class="text-muted">Add Item</h3>
        <form action="{{url_for('createItem')}}" method="POST">
            <div class="form-group">
                <label for="title">Item Name</label><br>
                <input class="form-control" type="text" id="title" name="name"><br>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="50" rows="5"></textarea><br>
            </div>
            <div class="form-group">
                <label for="category">Category</label><br>
                <select class="form-control" name="category" id="category">
                    {% for cat in categories %}
                    <option value={{cat.name}}>{{cat.name}}</option>
                    {% endfor %}
                </select><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Create"><br>
        </form>
{% endblock %}
