<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <title>Catalog App</title>
</head>
<body class="bg-secondary">
    <div class="navigation bg-dark p-2">
        {% if not username %}
        <a class="btn btn-primary login" href="{{url_for('login')}}" role="button">Login</a>
        {% endif %}
        {% if username %}
        <a class="btn btn-danger login" href="{{url_for('logout')}}" role="button">Logout</a>
        {% endif %}
        <div style="float:right">
            <h3><a href="{{url_for('index')}}" class="text-muted" id="appname">Catalog App</a></h3>
        </div>
    </div>
    <div class="container bg-white mt-4">
        <div class="row p-2">
            <span class="border-right border-secondary">
                <div class="col-4">
                    <h3 class="text-muted">Categories</h3>
                    <ul class="list-unstyled ">
                        {% for category in categories %}
                        <li><a href="{{url_for('listitems',category=category.name)}}" class="text-danger" >{{category.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </span>
        <div class="col-6">
        {% block content %}
        {% endblock %}
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
